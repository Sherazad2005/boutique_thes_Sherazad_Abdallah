<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Boutique de thés</title>
</head>
<body>

<h1>Liste des produits</h1>

<p><a href="/nouveau">Ajouter un thé</a></p>

<table border="1" cellpadding="8">
    <thead>
    <tr>
        <th>Nom</th>
        <th>Origine</th>
        <th>Prix</th>
        <th>Stock</th>
        <th>Description</th>
        <th>Date réception</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="p : ${produits}">
        <td th:text="${p.nom}"></td>
        <td th:text="${p.origine}"></td>
        <td th:text="${p.prix}"></td>
        <td th:text="${p.quantiteStock}"></td>
        <td th:text="${p.description}"></td>
        <td th:text="${p.dateReception}"></td>
        <td>
            <a th:href="@{'/modifier/' + ${p.id}}">Modifier</a>
            |
            <a th:href="@{'/supprimer/' + ${p.id}}"
               onclick="return confirm('Confirmer la suppression ?')">Supprimer</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
